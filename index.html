<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="intro">
        <h1>Simple List</h1>
        <div>

            <div class="row">
                
                    <p id="first">Enter text into the input field to add items to your list.</p>
                    <p id="second">Click the item to mark it as complete.</p>
                    <p id="third">Click the "X" to remove the item from your list.</p>
                
            </div>
    
            <div class="row">
                <div class="col">
                    <input id="userInput" type="text" placeholder="Add item here!..." maxlength="27">
                    <button id="enter"><i>edit..</i></button>
                </div>
            </div>
    
            <!-- Empty List -->
            <div class="row">
                <div class="listItems">
                    <ul class="col">
                    </ul>
                </div>
            </div>
    
        </div>
        <script src="./script.js"></script>
    
</body>
</html>
